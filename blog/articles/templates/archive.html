<!DOCTYPE html>
<html>
    <head>
        <title>Архив</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    </head>
    <body class="archive">
		<div class = "header">
			<img src="https://haski-mana.ru/wp-content/uploads/8/0/1/8019cf010b5aeeb052f40c77bb019129.jpeg" style="width: 300px; height: 300px;">
		</div>
        {% for post in posts %}
        <div class="one-post">
            <a href="article/{{post.id}}" class="post-title">{{ post.title }}</a>
            <div class="article-info">
                <div class="article-author">Author: {{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div> <br>
            </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
        </div> <br> <br>
        {% endfor %}
    </body>
</html>
